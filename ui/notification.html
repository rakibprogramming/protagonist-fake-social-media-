<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Activity</title>
</head>

<body>
    
    <div id="parent">
        <div class="navSpace"></div>
        <div id="nav">
            <div id="nav_Elements">
                <div class="navELements" onclick="gotoPage('/')"><img src="/static/navIconHome.png" alt=""><span>Home</span>
                </div>
                <div class="navELements currentNavLocation"><img src="/static/activity.png" alt=""><span>Activity</span></div>
                <div class="navELements" onclick="gotoPage('/profile')"><img src="/static/profile.png" alt=""><span>Profile</span></div>


            </div>
        </div>

        <div id="loadingScreenHtml" style="display: none;"><div id="loadingScreenScreen"><img id="loadingScreenLoadingIcon" src="/static/loading.png" alt=""></div></div>
        <div id="content">
            <div id="headerText">Notification</div>

            <div class="notifinations">
                {%for nt in noti%}
                <div onclick="gotoPage('{{nt.redirectiTo}}')" class="notification">
                    <div class="notificantionMakerUserInfo">
                        <div class="notificationMakerImage"><img src="https://pub-6f9406fdeb2544f7acb2423deb3f6e1b.r2.dev/profileIcons/{{nt.byWho}}.jpg" alt=""></div>
                        <div class="notificationMakerTextInfo"><span class="notificationMakerName">{{nt.senderName}}</span><span class="notificationMakingTime">{{nt.time}}</span></div>

                        <div class="notificationContent">{{nt.message}}</div>
                    </div>
                </div>
                {%endfor%}
            </div>


        </div>
    </div>
    <script src="/static/main.js"></script>
</body>

</html>
